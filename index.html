            $.each(all_cancers, function (index) {
                for (var i = 0; i < opts.dataset.length; i++) {
                    if (opts.dataset[i].hasOwnProperty(all_cancers[index].type)) {
                        legend.addCancersToLegend(all_cancers[index].type);

            opts= ptree.build(opts);

<body>


<div class="container">
    <div id="pedigrees"></div>
    <div id="node_properties"></div>
</div>

<script>
    $(function () {
        let pedigree = $('#pedigree');
        let height = $(window).height();
        pedigree.css({height:height});
        pedigree.append(`
		<Button id="dataButton" style="position: absolute; bottom: 90px; left: 10px">Data</Button> `);
        pedigree.append(`
		<div id="dataShower" style="position: fixed; display: none; right: 10px; bottom: 90px; height: ${height/2}px; width: 500px; background-color: white; overflow: auto">

		</div>
			`);
        let dataShower = $('#dataShower');
        $(document).on('click','#dataButton',function(e) {
            var newdataset = ptree.copy_dataset(pedcache.current(window.opts));
            if(!window.dataVisible){
                dataShower.show();
                window.dataVisible = true;
                $('#dataShower').html(
                    ` <pre style="text-align: left">
                    ${(
                        JSON.stringify(newdataset, undefined,2))}
                    </pre>`)
            }else{
                window.dataVisible = false;
                dataShower.hide();
            }
        });

        $(window).on('ptree.rebuild', function (e) {
            pedigree.append(`
		<Button id="dataButton" style="position: absolute; bottom: 90px; left: 10px">Data</Button> `);
            pedigree.append(`
		<div id="dataShower" style="position: fixed; display: none; right: 10px; bottom: 50px; height: ${height/2}px; width: 500px; background-color: white; overflow: auto">

		</div>
			`);
            $(document).on('click','#dataButton',function(e) {
                var newdataset = ptree.copy_dataset(pedcache.current(window.opts));
                if(!window.dataVisible){
                    dataShower = $('#dataShower');
                    dataShower.show();
                    window.dataVisible = true;
                    $('#dataShower').html(
                        ` <pre style="text-align: left">
                    ${(
                            JSON.stringify(newdataset, undefined,2))}
                    </pre>`)
                }else{
                    window.dataVisible = false;
                    dataShower.hide();
                }
            });
        })
        $('.all-legend-container').css({position:'absolute'})
    })
</script>
</body>
